<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Entel | Personas</title>
  </head>
  <body>
    <section class="access_pier d-none d-md-block d-lg-block">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3 mt-5">
            <div class="box-accesos-directos cincoG"></div>
            <div class="card mx-auto">
              <div class="card-body">
                <div class="card__icon__tittle d-flex justify-content-center">
                  <i class="icon_card fas fa-mobile-alt fa-2x mr-md-2"></i>
                  <h5 class="card-title ms-3">Portabilidad</h5>
                </div>
                <p class="card-text mt-3 justify-content-center text-center">
                  pórtate a uno de nuestros planes y disfruta de la tecnologia
                  5G
                </p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3 mt-5">
            <div class="card__light mx-auto">
              <div class="card-body">
                <div
                  class="card__icon__tittle d-flex justify-content-center ms-3"
                >
                  <i class="icon_card fas fa-wifi fa-2x mr-md-2"></i>
                  <h5 class="card-title ms-3">Internet Hogar</h5>
                </div>
                <p class="card-text justify-content-center text-center">
                  Planes desde $12.990. Ingresa aquí y conoce tu factibilidad.
                </p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3 mt-5">
            <div class="box-accesos-directos-2 cincoG"></div>
            <div class="card mx-auto">
              <div class="card-body">
                <div
                  class="card__icon__tittle d-flex justify-content-center ms-3">
                  <i class="icon_card fas fa-headphones-alt fa-2x mr-md-2"></i>
                  <h5 class="card-title ms-3">Equipos y más</h5>
                </div>
                <p class="card-text justify-content-center text-center">
                  Encuentra los mejores descuentos y cámbiate a un equipo con 5G
                </p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3 mt-5">
            <div class="card__light mx-auto">
              <div class="card-body">
                <div
                  class="card__icon__tittle d-flex justify-content-center ms-3"
                >
                  <i class="icon_card fas fa-money-check-alt fa-2x mr-md-2"></i>
                  <h5 class="card-title ms-3">Recarga</h5>
                </div>
                <p class="card-text mt-3 justify-content-center text-center">
                  Recarga sobre $3.000 y obtén un 20% de saldo adicional
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f73e1a5c93.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
