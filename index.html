<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <!--CSS BOOTSTRAP 5.1.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--STYLES CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Entel | Personas</title>
</head>

<body>
  <section class="purchase-products">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-8 col-md-12 text-center">
          <h3 class="purchase-products__title">En Entel tú eliges cómo adquirir tus productos</h3>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-6 col-md-3 card-delivery">
          <a href="#" class="text-decoration-none">
            <div class="card-delivery__body">
              <div class="col-12">
                <img src="https://www.entel.cl/hn/public/img/iconos/svg/icono-despacho-express.svg?v=1.0"
                  class="card-img-top card-delivery__img1 d-flex mx-auto" alt="icon delivery 2hr">
                <div class="card-body text-center p-0 mt-1">
                  <p class="card-text card-delivery__text">
                    Delivery <br class="d-block d-md-none"> Express
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-3 card-delivery">
          <a href="#" class="text-decoration-none">
            <div class="card-delivery__body">
              <div class="col-12">
                <img src="https://www.entel.cl/hn/public/img/iconos/svg/icono-despacho-programado.svg?v=1.7"
                  class="card-img-top card-delivery__img2 d-flex mx-auto" alt="icon delivery 24hr">
                <div class="card-body text-center p-0 mt-1">
                  <p class="card-text card-delivery__text">
                    Despacho <br class="d-block d-md-none"> Programado
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-3 card-delivery mt-4 mt-md-0">
          <a href="#" class="text-decoration-none">
            <div class="card-delivery__body">
              <div class="col-12">
                <img src="	https://www.entel.cl/hn/public/img/iconos/svg/icono-retiro-tienda.svg?v=1.7"
                  class="card-img-top card-delivery__img3 d-flex mx-auto" alt="icon store pickup 1hr">
                <div class="card-body text-center p-0 mt-1">
                  <p class="card-text card-delivery__text">
                    Retiro<br class="d-block d-md-none"> en tienda
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="col-6 col-md-3 card-delivery mt-4 mt-md-0">
          <a href="#" class="text-decoration-none">
            <div class="card-delivery__body">
              <div class="col-12">
                <img src="https://www.entel.cl/hn/public/img/iconos/svg/icono-agenda-cita.svg?v=1.7"
                  class="card-img-top card-delivery__img4 d-flex mx-auto" alt="icon scheduled appointment">
                <div class="card-body text-center p-0 mt-1">
                  <p class="card-text card-delivery__text">
                    Agenda tu cita<br class="d-block d-md-none"> en Tienda
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!--JS BOOTSTRAP 5.1.3-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!--JS-->
  <script src="assets/js/script.js"></script>
</body>

</html>
